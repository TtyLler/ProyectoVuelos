<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="579242815171-ritrehrc1ei8ggao6l12ahkacfc3e6m9.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>LogIn V-Vuelos</title>
</head>
<body>

    <header id="cabecera"> 
        <img src="./images/avion.png" alt="Logo" id="logo_avion"> Proyecto V-Vuelos
    </header>
    <hr id="separador_cabecera">
    
    <div class="grid-container">
        <div class="grid-item" id="login_grid">
            <form id="form_login" action="">
                <h3 class="titulo_logIn">Iniciar Sesión</h3>                
                <br>
                <input type="text" name="input_usuario" id="input_usuario" placeholder="Usuario">
                <br>
                <input type="password" name="input_password" id="input_password" placeholder="Contraseña">
                <br>
            </form>

                <button style="font-size: medium;" id="btn_loginUser"">Iniciar Sesión</button>
                <button style="font-size: medium;" id="btn_registerUser"" class="btn_Registro" onclick="mostrar_registro()">
                    Registro
                </button>

        </div>

        <div class="grid-item">
            <div id="vertical"></div>
        </div>

        <div class="grid-item" id="box_registro">
            <form id="form_registro" action="">
                <h3 class="titulo_logIn" style="margin-bottom: -30px;">Registro</h3>
                <br>

                <input type="text" name="input_nombre" id="input_nombre" placeholder="Nombre">
                <br>
                <input type="text" name="input_apellido1" id="input_apellido1" placeholder="Primer Apellido">
                <br>
                <input type="text" name="input_apellido2" id="input_apellido2" placeholder="Segundo Apellido">                
                <br>
                <input type="text" name="input_correo" id="input_correo" placeholder="Correo Electrónico">
                <br>
                <input type="text" name="input_usuarioRegistro" id="input_usuarioRegistro" placeholder="Usuario">
                <br>
                <input type="password" name="input_passRegistro" id="input_passRegistro" placeholder="Contraseña">
                <br>
                <button type="submit" id="btn_registro_cliente">
                    Registrarse
                </button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>

            </form>
        </div>
    </div>    


    <script src="./JS/login.js"></script>
    <script src="./JS/cliente_registro.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
