<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="545394252931-ebiotodua1q16alfgv4pjdakqcthruk7.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>LogIn V-Vuelos</title>

    <!--Comentario-->
   
</head>
<body>

    <header id="cabecera"> 
        <img src="./images/avion.png" alt="Logo" id="logo_avion"> Proyecto V-Vuelos
    </header>
    <hr id="separador_cabecera">
    
    <div class="grid-container">
        <div class="grid-item" id="login_grid">
            <form id="form_login" action="">
                <h3 class="titulo_logIn">Iniciar Sesión</h3>                
                <br>
                <input type="text" name="input_usuario" id="input_usuario" placeholder="Usuario">
                <br>
                <input type="password" name="input_password" id="input_password" placeholder="Contraseña">
                <br>
            </form>

                <button style="font-size: medium;" id="btn_loginUser"">Iniciar Sesión</button>
                <button style="font-size: medium;" id="btn_registerUser"" class="btn_Registro" onclick="mostrar_registro()">
                    Registro
                </button>

        </div>

        <div class="grid-item">
            <div id="vertical"></div>
        </div>

        <div class="grid-item" id="box_registro">
            <form id="form_registro" action="">
                <h3 class="titulo_logIn" style="margin-bottom: -30px;">Registro</h3>
                <br>

                <input type="text" name="input_nombre" id="input_nombre" placeholder="Nombre">
                <br>
                <input type="text" name="input_apellido1" id="input_apellido1" placeholder="Primer Apellido">
                <br>
                <input type="text" name="input_apellido2" id="input_apellido2" placeholder="Segundo Apellido">                
                <br>
                <input type="text" name="input_correo" id="input_correo" placeholder="Correo Electrónico">
                <br>
                <input type="text" name="input_usuarioRegistro" id="input_usuarioRegistro" placeholder="Usuario">
                <br>
                <input type="password" name="input_passRegistro" id="input_passRegistro" placeholder="Contraseña">
                <br>

                <!--Captcha Google-->
            <form>
                <div class="g-recaptcha" data-sitekey="6Lee56YhAAAAAHIWePjotS5UEKo7xEP2xYtP2pG7" data-callback="captchaVerified"
                style="margin-left: 425px; margin-top: 0px;"></div>
                <button type="submit" id="btn_registro_cliente" disabled>
                    Registrarse
                </button>
            </form>
            <script>
                // Verification callback function
                function captchaVerified() {
                    var btn_registro_cliente = document.getElementById('btn_registro_cliente');
                    btn_registro_cliente.removeAttribute('btn_registro_cliente');
                    btn_registro_cliente.style.cursor = 'pointer';
                }
            </script>

                <div class="g-signin2" data-onsuccess="onSignIn"></div>

            </form>
        </div>
    </div>    

    <script src="./JS/login.js"></script>
    <script src="./JS/cliente_registro.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
