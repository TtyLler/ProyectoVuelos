</head>

        <img src="../images/avion.png" alt="Logo" id="logo_avion"> Proyecto V-Vuelos
    </header>

    <div class="div_showUser">
        <h2>Bienvenido!</h5>
        <h5 id="userAdmin"></h5>        
    </div>
    <br>
    
    <div class="navegador">
        <h4>Inicio > Comprar</h4>
    </div>

    <br>
    <div class="divOpciones">

        <ul>

                <ul>
                    <li>

            <li>
                <a href="./cliente_reserva.html">Reservar</a>
            </li>
        </ul>
    </div>
    
    <div class="div_consecutivo">
        <h4>Comprar</h4>
        <div>
            <label>Seleccione cantidad de boletos > </label>
            <button class="btn btn-primary" onclick="CalcularMonto()">Agregar un boleto</button>
            <label id="renderCantidadBoletos"></label>
            <label id="renderCantidad"></label>
        <div>
            <label>Monto a pagar: $</label>
            <label id="renderMonto"></label>
            <input type="hidden" id="cantidadMonto" value="0">
            <input type="hidden" id="cantidadHiddenBoleto" value="0">
        </div>

        </div>
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded" style="width: 900px;">
            <label>Vuelo</label>
            </select>
            <table id="salidasTable" class="table mt-2 table-bordered table-striped">
              <thead>
                <tr class="text-center">
                  <th>Vuelo</th>
                  <th>Aerolinea</th>
                  <th>Destino</th>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>Estado</th>
                  <th>Puerta</th>
                  <th>Monto</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="salidasVuelos">
      
              </tbody>
            </table>
        </div>
        
        <div class="card">
            <form>
              <h1 class="card__title">Ingrese Información de Pago</h1>
              <div class="card__row">
                <div class="card__col">
                  <label for="cardNumber" class="card__label">Número de Tarjeta</label
                  ><input
                    type="text"
                    class="card__input card__input--large"
                    id="cardNumber"
                    placeholder="xxxx-xxxx-xxxx-xxxx"
                  />
                </div>
                <div class="card__col card__chip">
                  <img src="../images/chip.svg" alt="chip" />
                </div>
              </div>
              <div class="card__row">
                <div class="card__col">
                  <label for="cardExpiry" class="card__label">Fecha de Expiración</label
                  ><input
                    type="text"
                    class="card__input"
                    id="cardExpiry"
                    placeholder="xx/xx"
                  />
                </div>
                <div class="card__col">
                  <label for="cardCcv" class="card__label">CCV</label
                  ><input
                    type="text"
                    class="card__input"
                    id="cardCcv"
                    placeholder="xxx"
                  />
                </div>
                <div class="card__col card__brand"><i id="cardBrand"></i></div>
              </div>
            </form>
        </div>
        
<!--Captcha Google-->
        <form>
            <div class="g-recaptcha" data-sitekey="6Lee56YhAAAAAHIWePjotS5UEKo7xEP2xYtP2pG7" data-callback="captchaVerified"
            style="margin-left: 0px; margin-top: 25px; margin-bottom: 25px;"></div>
            <button class="btn btn-success" id="btn_compra" disabled>Confirmar compra</button>
        </form>
        <script>
            // Verification callback function
            function captchaVerified() {
                var btn_compra = document.getElementById('btn_compra');
                btn_compra.removeAttribute('disabled');
                btn_compra.style.cursor = 'pointer';
            }
        </script>

    </div>

    <div>

    </div>
